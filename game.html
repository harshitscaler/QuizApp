<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id = "game">
        <div id="wrapper">
           <div id="wrapper-item">
               <p id="progressText" class="wrapper-prefix">
                   Question
               </p>
              
               <div id="progressBar">
                   <div id="progressBarFull"></div>
               </div>

           </div>
           <div id="wrapper-item">
               <p class="wrapper-prefix
               ">
                   Score
               </p>
               <h1 class="wrapper-text" id="score">
                   0
               </h1>
           </div>
           <div id="wrapper-item">
               <p class="wrapper-prefix
               ">
                   Time
               </p>
               <h1 class="wrapper-text" id="time">
                   0
               </h1>
           </div>
           
       </div>

           <h2 id="question">What is answer to question</h2>
           <div class="choice-container">
               <p class="choice-prefix">A</p>
               <p class="choice-text" data-number="1"> 1</p>
           </div>
           <div class="choice-container">
               <p class="choice-prefix">B</p>
               <p class="choice-text" data-number="2"> 2</p>
           </div> <div class="choice-container">
               <p class="choice-prefix">C</p>
               <p class="choice-text" data-number="3"> 3</p>
           </div> <div class="choice-container">
               <p class="choice-prefix">D</p>
               <p class="choice-text" data-number="4"> 4</p>
           </div>
               
       </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
